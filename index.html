<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Countries List App</title>
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container mt-5">
      <div class="row ">
         <div class="col-12">
            <div class="card shadow">
               <div class="card-header bg-white">
                  <input type="text" id="country-name" class="form-control mb-3" placeholder="Live Search...">
                  <div class="input-group">
                     <input type="text" id="country-name-value" class="form-control" placeholder="Search...">
                     <button class="btn btn-primary">
                        Search
                     </button>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-12 mt-4">
            <div class="row g-3" id="card-row">
               
            </div>
         </div>
      </div>
   </div>
   
   <script src="./index.js"></script>
</body>
</html>
